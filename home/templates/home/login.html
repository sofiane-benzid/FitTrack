{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FitTrack</title>
  <link rel="stylesheet" href="{% static 'home/style.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
<div class="app-container login-container">
  <div class="login-box">
    <div class="logo">FitTrack</div>
    <h2>Welcome Back!</h2>
    <p class="login-subtitle">Log in to continue your fitness journey</p>
    {% if message %}
    <div class="login-error">
      <span class="error-message">{{ message }}</span>
    </div>
    {% endif %}
    <form action="{% url 'login' %}" method="post" class="login-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Username</label>
        <input type="text" name="username" id="email" placeholder="Username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" required>
      </div>

      <button type="submit" class="login-button">Log In</button>
    </form>

    <p class="signup-prompt">
      Don't have an account? <a href="{% url 'register' %}">Sign up</a>
    </p>
  </div>
</div>
</body>
</html>
